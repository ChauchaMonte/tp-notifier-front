<div class="animated fadeIn">
  <p></p><p></p>
  <div>
    <form  novalidate="" (ngSubmit)="realizarAltaDeUsuario( usuario.value, password.value, email.value )" #forma="ngForm" >

      <h4>Cargue sus datos para poder comenzar. . .</h4>
      
      <div class="form-group row">
        <div class="col-8">
          <input 
          type="text"
          name="usuario" 
          placeholder="nombre"
          ngModel
          required
          minlength="3"
          maxlength="10"
          #usuario="ngModel"
          />

          <div *ngIf="usuario.errors?.required"  >
            Este campo es requerido
          </div>

          <div *ngIf="usuario.errors?.minlength" >
            Por lo menos {{ usuario.errors.minlength.requiredLength }} caracteres
          </div>


        </div>
      </div>
        
      <div class="form-group row">
        <div class="col-8">
          <input 
          type="password" 
          name="password "
          placeholder="password" 
          required
          ngModel
          minlength="5"
          maxlength="10"
          #password="ngModel"
          />

          <div *ngIf="password.errors?.required"  >
            Este campo es requerido
          </div>

          <div *ngIf="password.errors?.minlength" >
            Por lo menos {{ password.errors.minlength.requiredLength }} caracteres
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-8">
          <input 
          type="email" 
          name="email"
          placeholder="e-mail" 
          required
          ngModel
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          #email="ngModel"
          />
        </div>

        <div class="col-8" *ngIf="email.errors?.required"  >
          Este campo es requerido
        </div>

        <div class="col-8" *ngIf="email.errors?.pattern" >
          El campo no tiene formato de correo
        </div>

      </div>

      <div class="form-group row">
        <div class="col-8">
          <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
      </div>

    </form>

  </div>
      
  <div class="form-group row">
    <div class="col-8">
      <a [routerLink]="['/login']" class="badge badge-secondary">volver</a>
    </div>
  </div>
  
</div>
