
<div class="animated fadeIn">
  <p></p><p></p>

  <div>
    
    <h4>Mensajeria</h4>

    <div class="form-group row">
      <input type="text" #usuario placeholder="usuario" required/>
    </div>
      
    <div class="form-group row">
      <input type="password" #password placeholder="password" required/>
    </div>

  </div>

  <div class="form-group row">

      <input (click)='login(usuario.value, password.value)' class="btn btn-primary" type="submit" value="Log in"/>
  
  </div>

  <div class="form-group row">
      <a [routerLink]="['/nuevoUsuario']" class="badge badge-secondary">Nuevo usuario</a>

  </div>

</div>
